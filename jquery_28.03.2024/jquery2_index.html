<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       $(document).ready(function(){
        $("#colorSelect").val("blue").change(function(){
            $("#rectangle1").css("background-color","blue");
        });
        $("#colorSelect").val("green").change(function(){
            $("#rectangle1").css("background-color","green");
        });
        $("#colorSelect").val("yellow").change(function(){
            $("#rectangle1").css("background-color","yellow");
        });
        // $("#colorSelect").val("").change(function(){
        //     $("#rectangle1").css("background-color","white");
        // });
       });
    </script>
</head>
<body>
    <select id="colorSelect">
        <option value="white">Select Color</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="">Clear</option>
    </select>

    <div id="rectangle1" style="width: 200px; height: 200px; background-color: white; border: 1px solid black;
    margin-bottom: 10px;" ></div>
</body>
</html>
